<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Simon Game</title>
</head>
<body>
    <main class="main-container">
        <div id="scoreDiv">Score: 0</div>
        <section id="btnContainer">
            <button id="redBtn" class="button red"></button>
            <button id="blueBtn" class="button blue"></button>
            <button id="yellowBtn" class="button yellow"></button>
            <button id="greenBtn" class="button green"></button>
            <div id="center">
                <button id="startBtn">Start</button>
            </div>    
        </section>
        <div id="message">Empezamos!</div>
    </main>
    
    
    
    <script src="main.js"></script>
</body>
</html>
